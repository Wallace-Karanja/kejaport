<html>
<head>
<script type="text/javascript" src="jquery-3.0.0.js"></script>
<script language="JavaScript" type="text/javascript">
function ajax_post(){
	//Create XMLHttpRequest object
	var hr;
	if (window.XMLHttpRequest)
	  {// code for IE7+, Firefox, Chrome, Opera, Safari
	  hr = new XMLHttpRequest();
	  }
	else
	  {// code for IE6, IE5
	  hr = new ActiveXObject("Microsoft.XMLHTTP");
	  }
	  
	  var url = "my_parse_file.php";
	  
	  //var fn = 'Henry';
	  //var ln = 'Muraya';
	  var fn = document.getElementById("first_name").value;
	  var ln = document.getElementById("last_name").value;
	  var vars = "firstname="+fn+"&lastname="+ln;
	  hr.open("POST",url,true);
	  // Set content type header information for sending url encoded variables in the request
	  hr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	  //Access the onreadystatecange event for the XMLHttpRequest object
	  hr.onreadystatechange = function(){
		if(hr.readyState == 4 && hr.status == 200){
			var return_data = hr.responseText;
			document.getElementById("status").innerHTML = return_data;
		}
	  }
	  // Send the data to PHP now... and wait for response to update the status div
	  hr.send(vars);
	  document.getElementById("status").innerHTML = "Processing...";
}
</script>
</head>
<body>
<h2>search test</h2>
Enter your salary: <input id="first_name" name="first_name" type="number"/>
<br /><br />
Enter house type: <input id="last_name" name="last_name" type="text" placeholder="bedsitter/one bedroom/two bedroom" />
<br /><br />
<input name="myBtn" type="submit" value="Search" onClick="javascript:ajax_post();">
<br /><br />
<div id="status"></div>
</body>
</html>
